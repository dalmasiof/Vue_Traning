<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue_Component
        </title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <counter v-bind:add-num="40"></counter>
        </div>
        <script>
            var counter = Vue.component('counter',{
                template:'<div><div>{{count}}</div><button @click="incrementByOne">Increase by {{addNum}}</button></div>',
                data(){
                    return {
                        count:0
                    }
                }, methods:{
                    incrementByOne(){
                        this.count += this.addNum;
                    }
                }, props:{
                    addNum:{
                        default:1,
                        type:Number
                    }
                }
            })
            var app = new Vue({
                el:'#app',
              components:{counter}
            })
        </script>
    </body>
</html>
