<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue_Directive
        </title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app"
        v-bind:title="randNum"
        v-if="shown">
            Hover me for a random number!!
        </div>
        <script>
            var app = new Vue({
                el:'#app',
                data:{
                    randNum: Math.floor(Math.random() *50) +1,
                    shown:true
                }
            })
        </script>
    </body>
</html>
