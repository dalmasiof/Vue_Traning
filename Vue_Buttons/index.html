<!DOCTYPE html>
<html>
  <head>
    <title>Vue_Buttons</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <button class="vue-btn"
      v-on:click="reveal">Reveal Secret number</button>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          secretNumber: Math.floor(Math.random() * 100) + 1,
        },
        methods: {
          reveal() {
            alert("This is the secret NUmber: " + this.secretNumber);
          },
        },
      });
    </script>
  </body>
</html>
